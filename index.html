<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartPlanet | CoreBalance Smart Socks - CES 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Nunito', sans-serif; }
        .bg-cream { background-color: #FDFCFB; }
        .text-coral { color: #FF6B6B; }
        .bg-coral { background-color: #FF6B6B; }
        .text-tech-blue { color: #3B82F6; }
        
        /* 반짝이는 센서 효과 */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .sensor-pulse {
            position: relative;
            width: 16px; height: 16px;
            background-color: #3B82F6;
            border-radius: 50%;
            z-index: 10;
        }
        .sensor-pulse::after {
            content: ''; position: absolute; left: 0; top: 0; width: 100%; height: 100%;
            background-color: #3B82F6; border-radius: 50%;
            animation: pulse-ring 2s infinite;
        }
        .sensor-pulse.heel { background-color: #FF6B6B; }
        .sensor-pulse.heel::after { background-color: #FF6B6B; }
    </style>
</head>
<body class="bg-cream text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = window.Motion; 

        // 아이콘 (Lucide)
        const Icon = ({ name, size = 24, className }) => {
            if (window.lucide && window.lucide.icons[name]) {
                return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
            }
            return <span className="inline-block w-6 h-6 bg-gray-200 rounded-full"></span>;
        };

                        <stop offset="0%" style={{stopColor:'white', stopOpacity:1}} />

                <path d="M40,110 Q60,130 85,110 M90,105 Q115,125 140,105 M145,105 Q165,120 180,100" fill="none" stroke="#E5E7EB" strokeWidth="1.5" opacity="0.6"/>
                <path d="M40,170 Q100,200 170,190" fill="none" stroke="#E5E7EB" strokeWidth="1.5" opacity="0.4"/> {/* 중족골 라인 */}
                
                {/* 내부 회로 라인 (은은하게) */}

                      fill="none" stroke="#3B82F6" strokeWidth="2" strokeOpacity="0.2" strokeLinecap="round" />

        );

        const AppScreenVisual = () => (
            <div className="w-full h-full bg-white flex flex-col relative overflow-hidden">
                {/* 상단 바 */}

                    <span className="font-bold">CoreBalance</span>

                </div>
                {/* 메인 콘텐츠 */}

                        {/* 히트맵 포인트 (압력) - 위치 조정됨 */}

                                <div className="relative w-52 h-full">
                                    <FootprintVisual />

                                    {/* 발가락/앞꿈치 */}

                                    <div className="absolute top-[25%] right-[35%]"><div className="sensor-pulse"></div></div>
                                    {/* 아치/중족골 */}
                                    <div className="absolute top-[50%] left-[35%]"><div className="sensor-pulse"></div></div>
                                    <div className="absolute top-[48%] right-[30%]"><div className="sensor-pulse"></div></div>
                                    {/* 뒤꿈치 (Heel) */}

                                    {/* Ankle Module */}

                                        className="absolute -right-4 top-1/3 bg-white p-3 rounded-xl shadow-xl border border-blue-100 flex items-center gap-2"
                                        animate={{ y: [0, -5, 0] }} transition={{ repeat: Infinity, duration: 3 }}

                                        <div className="w-2 h-2 bg-blue-500 rounded-full animate-ping"></div>
                                        <div className="text-xs font-bold text-gray-600">
                                            <span className="block text-blue-600">Module Active</span>
                                            Data Syncing...
                                        </div>
                                    </motion.div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Tech Specs */}
                    <section className="py-20 bg-white">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-bold mb-4">Innovation Inside the Fabric</h2>
                                <p className="text-gray-500">Medical-grade technology woven into soft comfort.</p>
                            </div>
                            <div className="grid md:grid-cols-4 gap-6">

                                className="relative mx-auto border-gray-800 bg-gray-800 border-[12px] rounded-[2.5rem] h-[600px] w-[300px] shadow-2xl overflow-hidden"
                                initial={{ opacity: 0, x: -50 }} whileInView={{ opacity: 1, x: 0 }} viewport={{ once: true }}

                            </motion.div>

                            <div>

                                <div className="space-y-6">
                                    {[
                                        {id: "01", title: "Pilates & Yoga", text: "Visual feedback for perfect posture.", color: "text-coral", bg: "bg-coral/10"},
                                        {id: "02", title: "Rehabilitation", text: "Gait analysis to prevent falls.", color: "text-blue-600", bg: "bg-blue-100"},
                                        {id: "03", title: "Sports Performance", text: "Optimize ground reaction force.", color: "text-green-600", bg: "bg-green-100"}
                                    ].map((item, i) => (

                                            <div className={`w-12 h-12 rounded-full ${item.bg} flex items-center justify-center ${item.color} shrink-0 font-bold`}>
                                                {item.id}
                                            </div>
                                            <div>

                                                <p className="text-gray-600">{item.text}</p>

                                    ))}

                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-20 mt-auto text-center">
                        <h2 className="text-3xl font-bold mb-4">See you in Las Vegas!</h2>
                        <div className="inline-block bg-gray-800 px-6 py-3 rounded-xl mb-8 border border-gray-700">
                            <p className="font-bold text-blue-400">Eureka Park • Booth #63300-14</p>

                        <br/>

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

</body>
</html>
