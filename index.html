<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartPlanet | CoreBalance Smart Socks - CES 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Nunito', sans-serif; }
        .bg-cream { background-color: #FDFCFB; }
        .text-coral { color: #FF6B6B; }
        .bg-tech-blue { background-color: #3B82F6; }
        
        /* 센서 애니메이션 */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .sensor-pulse {
            position: absolute;
            width: 20px; height: 20px;
            background-color: #3B82F6;
            border-radius: 50%;
            box-shadow: 0 0 10px #3B82F6;
        }
        .sensor-pulse::before {
            content: ''; position: absolute; left: 0; top: 0; width: 100%; height: 100%;
            background-color: #3B82F6; border-radius: 50%;
            animation: pulse-ring 2s infinite;
        }
        .sensor-pulse.heel { background-color: #FF6B6B; box-shadow: 0 0 10px #FF6B6B; }
        .sensor-pulse.heel::before { background-color: #FF6B6B; }
    </style>
</head>
<body class="bg-cream text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = window.Motion; 

        // 아이콘 컴포넌트
        const Icon = ({ name, size = 24, className }) => {
            if (window.lucide && window.lucide.icons[name]) {
                return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
            }
            return <span className="w-6 h-6 bg-gray-200 rounded-full inline-block"></span>;
        };

        const App = () => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, []);

            return (
                <div className="min-h-screen flex flex-col overflow-x-hidden">
                    {/* Header */}
                    <header className="fixed w-full top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
                        <div className="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                            <span className="text-2xl font-bold text-blue-600">HeartPlanet</span>
                            <div className="flex items-center gap-4">
                                <a href="https://www.linkedin.com/company/heartplanet" target="_blank" className="p-2 bg-blue-50 text-blue-600 rounded-full">
                                    <Icon name="linkedin" size={20} />
                                </a>
                                <span className="px-3 py-1 bg-gray-900 text-white text-xs font-bold rounded-full">Booth #63300-14</span>
                            </div>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section className="pt-32 pb-20 px-6 max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
                        <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 0.8 }}>
                            <span className="inline-block px-3 py-1 bg-blue-100 text-blue-600 text-sm font-bold rounded-full mb-4">New at CES 2026</span>
                            <h1 className="text-4xl md:text-6xl font-extrabold mb-6 leading-tight">
                                Master Your Movement with <span className="text-blue-600">Real-time Pressure Control</span>
                            </h1>
                            <p className="text-lg text-gray-600 mb-8">
                                Turn a daily necessity into a medical-grade data device. Check your balance instantly with <span className="font-bold text-coral">CoreBalance</span>.
                            </p>
                            <button className="px-8 py-4 bg-blue-600 text-white rounded-xl font-bold shadow-lg hover:scale-105 transition-transform">
                                Discover CoreBalance
                            </button>
                        </motion.div>

                        {/* Sock/Foot Visualization */}
                        <motion.div 
                            className="relative h-[500px] flex items-center justify-center bg-white rounded-3xl shadow-xl border border-gray-100 p-8"
                            initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.2 }}
                        >
                            <div className="relative w-full h-full flex items-center justify-center">
                                {/* ★ 양말 이미지 (sock.png) - 없으면 박스로 표시됨 ★ */}
                                <img src="sock.png" alt="Smart Sock" className="max-h-full object-contain drop-shadow-2xl relative z-10" 
                                     onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='flex'}} />
                                
                                <div className="hidden absolute inset-0 flex items-center justify-center text-gray-400 border-4 border-dashed rounded-3xl">
                                    이미지가 없습니다<br/>(sock.png)
                                </div>

                                {/* Sensors (이미지 위에 겹쳐짐) */}
                                <div className="sensor-pulse z-20" style={{ top: '20%', left: '40%' }}></div>
                                <div className="sensor-pulse z-20" style={{ top: '25%', left: '55%' }}></div>
                                <div className="sensor-pulse z-20" style={{ top: '50%', left: '45%' }}></div>
                                <div className="sensor-pulse heel z-20" style={{ bottom: '20%', left: '35%' }}></div>
                            </div>
                        </motion.div>
                    </section>

                    {/* Tech Specs */}
                    <section className="py-20 bg-white">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="flex justify-center mb-12">
                                {/* ★ 분해도 이미지 (tech.png) ★ */}
                                <img src="tech.png" alt="Tech Layers" className="max-w-2xl w-full object-contain" 
                                     onError={(e) => e.target.style.display='none'}/>
                            </div>
                            <div className="grid md:grid-cols-4 gap-6 text-center">
                                {[
                                    {title: "Textile Sensors", desc: "6 ultra-thin sensors"},
                                    {title: "IMU Tracking", desc: "Real-time balance detection"},
                                    {title: "100Hz Analysis", desc: "High-speed data transmission"},
                                    {title: "Wireless Module", desc: "Compact & Detachable"}
                                ].map((item, i) => (
                                    <div key={i} className="p-6 bg-gray-50 rounded-2xl hover:bg-blue-50 transition">
                                        <h3 className="font-bold text-lg mb-2">{item.title}</h3>
                                        <p className="text-gray-600 text-sm">{item.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* App Section */}
                    <section className="py-20 bg-cream">
                        <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                            {/* ★ 앱 화면 이미지 (app.png) ★ */}
                            <div className="flex justify-center">
                                <img src="app.png" alt="App Screen" className="max-h-[600px] object-contain drop-shadow-2xl rounded-[2.5rem] border-8 border-gray-900"
                                     onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='flex'}} />
                                <div className="hidden w-64 h-96 bg-gray-200 rounded-3xl items-center justify-center text-center p-4">
                                    앱 이미지 없음<br/>(app.png)
                                </div>
                            </div>
                            <div>
                                <h2 className="text-3xl font-bold mb-6">See What Your Feet Are Telling You</h2>
                                <ul className="space-y-4">
                                    <li className="flex gap-3"><span className="text-coral font-bold">01</span> Pilates & Yoga: Visual feedback for posture.</li>
                                    <li className="flex gap-3"><span className="text-blue-600 font-bold">02</span> Rehabilitation: Gait analysis & fall prevention.</li>
                                    <li className="flex gap-3"><span className="text-green-600 font-bold">03</span> Sports: Optimize ground reaction force.</li>
                                </ul>
                            </div>
                        </div>
                    </section>

                    <footer className="bg-gray-900 text-white py-12 text-center">
                        <h2 className="text-2xl font-bold mb-2">See you in Las Vegas!</h2>
                        <p className="text-gray-400 mb-6">Eureka Park, Booth #63300-14</p>
                        <a href="https://www.linkedin.com/company/heartplanet" className="inline-block px-6 py-3 bg-blue-600 rounded-lg font-bold">Connect on LinkedIn</a>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
